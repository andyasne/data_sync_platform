<!doctype html>
<html lang="en" data-theme="corporate">
<head>
    <meta charset="utf-8">
    <title>Data Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Load DaisyUI before Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Then load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            // Browser-compatible way to configure DaisyUI
            daisyui: {
                themes: ["light", "dark", "corporate", "emerald"]
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen" x-data x-init="$store.events = []">
    <nav class="bg-green-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12a7.5 7.5 0 017.5-7.5V2l4 4-4 4V7.5A5.5 5.5 0 006.5 12m13 0a7.5 7.5 0 01-7.5 7.5V22l-4-4 4-4v1.5A5.5 5.5 0 0017.5 12"/>
                </svg>
                <span class="text-xl font-bold">Data Sync Platform</span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-2">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12a7.5 7.5 0 017.5-7.5V2l4 4-4 4V7.5A5.5 5.5 0 006.5 12m13 0a7.5 7.5 0 01-7.5 7.5V22l-4-4 4-4v1.5A5.5 5.5 0 0017.5 12"/>
                    </svg>
                    <h1 class="text-2xl font-bold">Data Transfer</h1>
                </div>
                <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">Sync Tool</span>
            </div>
            
            <form class="space-y-4 mb-8"
                  hx-post="/transfer/start"
                  hx-swap="none">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700 flex items-center gap-1">
                        <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <rect width="18" height="18" x="3" y="3" rx="2" stroke="currentColor" fill="none"/>
                            <path stroke="currentColor" d="M3 9h18M3 15h18M9 3v18M15 3v18"/>
                        </svg>
                        Tables
                    </label>
                    <input id="tables" name="tables"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                           placeholder="e.g. table1,table2">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700 flex items-center gap-1">
                        <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h8m-8 6h16"/>
                        </svg>
                        Modified Column
                    </label>
                    <input id="modified_col" name="modified_col"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                           placeholder="modified_col"
                           value="server_modified_date">
                </div>
                <button class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none flex items-center justify-center gap-2 w-full">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                    </svg>
                    Start Transfer
                </button>
            </form>

            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-600">Transfer Progress</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <div class="mb-6">
                <template x-if="$store.events.length === 0">
                    <div class="p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1v-3a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                            </svg>
                            No transfers in progress. Enter table names and start a transfer.
                        </div>
                    </div>
                </template>
                <template x-for="e in $store.events" :key="e.table">
                    <div class="bg-gray-50 rounded-lg p-4 mb-4 border border-gray-200">
                        <div class="flex justify-between items-center mb-1">
                            <h3 class="font-medium text-gray-900" x-text="e.table"></h3>
                            <span class="text-xs font-medium px-2.5 py-0.5 rounded"
                                  :class="{
                                      'bg-green-100 text-green-800': e.processed === e.total && e.total > 0,
                                      'bg-blue-100 text-blue-800': e.processed < e.total
                                  }"
                                  x-text="e.processed === e.total && e.total > 0 ? 'Completed' : 'In Progress'">
                            </span>
                        </div>
                        <div class="flex justify-between text-xs text-gray-500 mb-1">
                            <span>Progress</span>
                            <span x-text="`${e.processed} / ${e.total}`"></span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-blue-600 h-2.5 rounded-full" 
                                 :style="`width: ${(e.total ? (e.processed/e.total)*100 : 0)}%`">
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200 py-4 text-center text-gray-600 text-sm">
        <p>Â© 2025 - Data Sync Platform</p>
    </footer>

    <script>
        document.addEventListener('alpine:init', () => {
            window.Alpine.store('events', []);
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const evtSource = new EventSource("/events");
            evtSource.onmessage = (e) => {
                const data = JSON.parse(e.data);
                const events = window.Alpine.store('events');
                const idx = events.findIndex(ev => ev.table === data.table);
                if (idx !== -1) {
                    events[idx] = data;
                } else {
                    events.push(data);
                }
                window.Alpine.store('events', [...events]);
            };
        });
    </script>
</body>
</html>
